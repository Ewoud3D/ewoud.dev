{{ $bluesky := resources.Get "icons/bluesky.svg" }}
{{ $linkedin := resources.Get "icons/linkedin.svg" }}
{{ $mastodon := resources.Get "icons/mastodon.svg" }}

<nav class="navbar navbar-expand-lg">
    <ul class="navbar-nav" style="display: inline-block;">
        <li class="nav-item" style="display: inline-block;">
            <a class="nav-link" target="_blank" href="https://bsky.app/profile/ewoud.dev"><img height="30px" src="{{ $bluesky.RelPermalink }}"></a>
        </li>
        <li class="nav-item nav-spacer"></li>
        <li class="nav-item" style="display: inline-block;">
            <a class="nav-link" target="_blank" href="https://www.linkedin.com/in/ewoudwerf/"><img height="30px" src="{{ $linkedin.RelPermalink }}"></a>
        </li>
        <li class="nav-item nav-spacer"></li>
        <li class="nav-item" style="display: inline-block;">
            <a class="nav-link" target="_blank" href="https://mastodon.gamedev.place/@ewoud"><img height="30px" src="{{ $mastodon.RelPermalink }}"></a>
        </li>
    </ul>

    <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto">
            {{ range.Site.Menus.main }}
            <li class="nav-item">
                <a class="nav-link" href="{{ .URL }}">{{ .Name }}</a>
            </li>
            {{ end }}
        </ul>
    </div>
</nav>
